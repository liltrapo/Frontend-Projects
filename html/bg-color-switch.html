<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background color switcher</title>
    <link rel="stylesheet" href="../css/bg-color-switch.css">
</head>
<body id="body">
    <div class="container">
        <h2>Color Switcher</h2>
        <div class="color-span">
            <span class="black" id="black"></span>
            <span class="red" id="red"></span>
            <span class="blue" id="blue"></span>
            <span class="yellow" id="yellow"></span>

        </div>
        <h3> Click on a panel to switch to any color of the above</h3>
    </div>


    <script src="../js/bg-color-switch.js"></script>
</body>
</html>
